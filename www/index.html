<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/q/q.js"></script>
    <script src="http://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="lib/ddp.js/src/ddp.js"></script>
    <script src="lib/asteroid/dist/asteroid.browser.js"></script>    
    <script src="js/myctrl.js"></script>
    <script src="js/myapi.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Areroid with Ionic Blank Starter</h1>
      </ion-header-bar>
      <div ng-controller="MyController">
        <ion-content>Text from myService: {{name}}.
        <button class="button button-block button-positive" ng-click="connect()">Connect</button>
          <ul class="thumbnails">
              <li ng-repeat="item in history">
                  <div class="row span9">
                      <span>Date: {{item.date}}</span>
                      <span>Value: {{item.value}}</span>
                  </div>
              </li>
          </ul>
        </ion-content>
        </div>
    </ion-pane>
  </body>
</html>
